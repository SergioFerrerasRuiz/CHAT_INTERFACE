<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERYICHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-box {
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            word-wrap: break-word;
            padding: 10px 14px;
            border-radius: 12px;
            margin: 4px;
            display: inline-block;
        }
        .user-message {
            align-self: flex-end;
            background-color: #4A5568;
            color: white;
            text-align: right;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #CBD5E0;
            color: black;
        }
    </style>
    
</head>
<body class="bg-gray-950 text-white flex flex-col h-screen items-center p-4">
    <div class="w-full max-w-2xl bg-gray-900 shadow-lg rounded-lg overflow-hidden flex flex-col h-full">
        <div class="bg-gray-700 text-white p-4 text-center text-lg font-bold tracking-wide shadow-md">‚ú®SERYI CHAT‚ú®</div>
        <div class="p-4 flex-1 overflow-y-auto space-y-4 bg-gray-800" id="chat-box">
            <div id="chat-response"></div>
        </div>
        <div class="border-t border-gray-700 p-3 flex bg-gray-800 w-full items-center justify-between">
            <form id="chat-form" class="flex items-center space-x-2 w-full relative">
                <textarea id="chat-input" name="user_question" placeholder="Escribe tu pregunta..." rows="1" class="flex-grow p-3 rounded-xl bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-gray-500 text-sm font-medium placeholder-gray-400 shadow-md resize-none"></textarea>
                <button type="submit" id="send-button" class="bg-gray-700 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:opacity-90 transition-all shadow-lg">‚û§</button>
                <div id="loading-circle" class="hidden absolute right-16 w-6 h-6 border-4 border-sky-300 border-t-transparent rounded-full animate-spin"></div>
            </form>
            <button id="clear-chat" class="ml-2 bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:opacity-90 transition-all shadow-lg">üóëÔ∏è</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
    $("#chat-form").on("submit", function(e) {
        e.preventDefault();
        const loadingCircle = $("#loading-circle");
        loadingCircle.removeClass("hidden");

        const userQuestion = $("#chat-input").val().trim();
        if (userQuestion === "") {
            loadingCircle.addClass("hidden");
            return;
        }

        // Agrega el mensaje del usuario al chat
        $("#chat-box").append(`<div class='message user-message'><strong>T√∫:</strong> ${userQuestion}</div>`);
        $("#chat-input").val("");

        $.ajax({
            type: "POST",
            url: "/ask",
            contentType: "application/json",
            data: JSON.stringify({ question: userQuestion }),
            success: function(response) {
                loadingCircle.addClass("hidden");
                if (response.answer) {
                    $("#chat-box").append(`<div class='message bot-message'><strong>SERYI:</strong> ${response.answer}</div>`);
                } else {
                    $("#chat-box").append(`<div class='message bot-message text-red-500'>Error en la respuesta</div>`);
                }
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            },
            error: function(xhr, errmsg, err) {
                loadingCircle.addClass("hidden");
                $("#chat-box").append(`<div class='message bot-message text-red-500'>Error en AJAX</div>`);
            }
        });
    });
});
    </script>
</body>
</html>
